_format_version: "2.1"
_transform: true

####################
# Consumers
####################
consumers:
  - username: dashboard
  - username: anon
  - username: service_role

####################
# Credentials
####################
basicauth_credentials:
  - consumer: dashboard
    username: ${DASHBOARD_USERNAME}
    password: ${DASHBOARD_PASSWORD}

keyauth_credentials:
  - consumer: anon
    key: ${SUPABASE_ANON_KEY}
  - consumer: service_role
    key: ${SUPABASE_SERVICE_KEY}

####################
# ACL Groups
####################
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

####################
# Services
####################
services:

  ####################
  # Auth (public)
  ####################
  - name: auth-open
    url: http://${AUTH_HOST}:9999
    routes:
      - paths: [/auth/v1/verify, /auth/v1/callback, /auth/v1/authorize]
    plugins:
      - name: cors

  ####################
  # Auth (secured)
  ####################
  - name: auth-secure
    url: http://${AUTH_HOST}:9999
    routes:
      - paths: [/auth/v1/]
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [anon, admin]

  ####################
  # REST
  ####################
  - name: rest
    url: http://${REST_HOST}:3000
    routes:
      - paths: [/rest/v1/]
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [anon, admin]

  ####################
  # Realtime
  ####################
  - name: realtime
    url: http://${REALTIME_HOST}:4000
    routes:
      - paths: [/realtime/v1/]
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [anon, admin]

  ####################
  # Storage
  ####################
  - name: storage
    url: http://${STORAGE_HOST}:5000
    routes:
      - paths: [/storage/v1/]
    plugins:
      - name: cors

  ####################
  # Postgres Meta
  ####################
  - name: meta
    url: http://${META_HOST}:8080
    routes:
      - paths: [/pg/]
    plugins:
      - name: key-auth
      - name: acl
        config:
