_format_version: "2.1"
_transform: true

consumers:
  - username: anon
    keyauth_credentials:
      - key: ${SUPABASE_ANON_KEY}

  - username: service_role
    keyauth_credentials:
      - key: ${SUPABASE_SERVICE_KEY}

  - username: dashboard

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin
  - consumer: dashboard
    group: admin

basicauth_credentials:
  - consumer: dashboard
    username: ${DASHBOARD_USERNAME}
    password: ${DASHBOARD_PASSWORD}

services:
  # ---------- AUTH ----------
  - name: auth
    url: http://${AUTH_HOST}:9999
    routes:
      - name: auth-route
        paths: [ /auth/v1 ]
        strip_path: true
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [ anon, admin ]

  # ---------- REST ----------
  - name: rest
    url: http://${REST_HOST}:3000
    routes:
      - name: rest-route
        paths: [ /rest/v1 ]
        strip_path: true
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [ anon, admin ]

  # ---------- REALTIME ----------
  - name: realtime
    url: http://${REALTIME_HOST}:4000
    routes:
      - name: realtime-route
        paths: [ /realtime/v1 ]
        strip_path: true
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [ anon, admin ]

  # ---------- STORAGE ----------
  - name: storage
    url: http://${STORAGE_HOST}:5000
    routes:
      - name: storage-route
        paths: [ /storage/v1 ]
        strip_path: true
    plugins:
      - name: cors
