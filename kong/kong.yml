_format_version: "2.1"
_transform: true

consumers:
  - username: dashboard
  - username: anon
  - username: service_role

basicauth_credentials:
  - consumer: dashboard
    username: ${DASHBOARD_USERNAME}
    password: ${DASHBOARD_PASSWORD}

keyauth_credentials:
  - consumer: anon
    key: ${SUPABASE_ANON_KEY}
  - consumer: service_role
    key: ${SUPABASE_SERVICE_KEY}

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

services:
  # ---------- AUTH ----------
  - name: auth
    url: http://${AUTH_HOST}:9999
    routes:
      - paths: ["/auth/v1"]
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [anon, admin]

  # ---------- REST ----------
  - name: rest
    url: http://${REST_HOST}:3000
    routes:
      - paths: ["/rest/v1"]
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [anon, admin]

  # ---------- REALTIME ----------
  - name: realtime
    url: http://${REALTIME_HOST}:4000
    routes:
      - paths: ["/realtime/v1"]
    plugins:
      - name: key-auth
      - name: acl
        config:
          allow: [anon, admin]

  # ---------- STORAGE ----------
  - name: storage
    url: http://${STORAGE_HOST}:5000
    routes:
      - paths: ["/storage/v1"]
    plugins:
      - name: cors

  # ---------- STUDIO (BASIC AUTH ONLY) ----------
  - name: studio
    url: http://${STUDIO_HOST}:3000
    routes:
      - paths: ["/"]
    plugins:
      - name: basic-auth
