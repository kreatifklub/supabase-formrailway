_format_version: "2.1"
_transform: true

########################
# Consumers
########################
consumers:
  - username: anon
  - username: service_role

########################
# API Keys
########################
keyauth_credentials:
  - consumer: anon
    key: ${SUPABASE_ANON_KEY}

  - consumer: service_role
    key: ${SUPABASE_SERVICE_KEY}

########################
# ACL groups
########################
acls:
  - consumer: anon
    group: anon

  - consumer: service_role
    group: admin

########################
# Services
########################
services:

  # ---------- AUTH (open routes) ----------
  - name: auth-open
    url: http://${AUTH_HOST}:9999
    routes:
      - name: auth-open
        paths:
          - /auth/v1/token
          - /auth/v1/authorize
          - /auth/v1/verify
          - /auth/v1/callback
    plugins:
      - name: cors

  # ---------- AUTH (secured routes) ----------
  - name: auth-secure
    url: http://${AUTH_HOST}:9999
    routes:
      - name: auth-secure
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow:
            - anon
            - admin

  # ---------- REST ----------
  - name: rest
    url: http://${REST_HOST}:3000
    routes:
      - name: rest
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow:
            - anon
            - admin

  # ---------- GRAPHQL ----------
  - name: graphql
    url: http://${REST_HOST}:3000/rpc/graphql
    routes:
      - name: graphql
        paths:
          - /graphql/v1
    plugins:
      - name: cors
      - name: key-auth
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Profile:graphql_public
      - name: acl
        config:
          allow:
            - anon
            - admin

  # ---------- REALTIME WS ----------
  - name: realtime-ws
    url: http://${REALTIME_HOST}:4000/socket
    protocol: ws
    routes:
      - name: realtime-ws
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow:
            - anon
            - admin

  # ---------- REALTIME REST ----------
  - name: realtime-rest
    url: http://${REALTIME_HOST}:4000/api
    routes:
      - name: realtime-rest
        paths:
          - /realtime/v1/api
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow:
            - anon
            - admin

  # ---------- STORAGE ----------
  - name: storage
    url: http://${STORAGE_HOST}:5000
    routes:
      - name: storage
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  # ---------- POSTGRES META (Studio only) ----------
  - name: meta
    url: http://${META_HOST}:8080
    routes:
      - name: meta
        paths:
          - /pg/
    plugins:
      - name: key-auth
      - name: acl
        config:
          allow:
            - admin

- name: studio
  url: http://${STUDIO_HOST}:3000
  routes:
    - name: studio-root
      paths:
        - /
  plugins:
    - name: basic-auth
