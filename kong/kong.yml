# kong.yml
_format_version: "2.1"
_transform: true

# Declare your consumers (users)
consumers:
  - username: DASHBOARD
  - username: anon
  - username: service_role

# Declare their credentials separately
basicauth_credentials:
  - consumer: DASHBOARD
    username: ${DASHBOARD_USERNAME}
    password: ${DASHBOARD_PASSWORD}

keyauth_credentials:
  - consumer: anon
    key: ${SUPABASE_ANON_KEY}
  - consumer: service_role
    key: ${SUPABASE_SERVICE_KEY}

# ACL groups
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

services:
  # Open Auth routes
  - name: auth-v1-open
    url: http://${AUTH_HOST}:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://${AUTH_HOST}:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://${AUTH_HOST}:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  # Secure Auth routes
  - name: auth-v1
    url: http://${AUTH_HOST}:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # Secure REST routes
  - name: rest-v1
    url: http://${REST_HOST}:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # Secure GraphQL routes
  - name: graphql-v1
    url: http://${REST_HOST}:3000/rpc/graphql
    routes:
      - name: graphql-v1-all
        strip_path: true
        paths:
          - /graphql/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Profile: graphql_public
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # Secure Realtime routes (WebSocket)
  - name: realtime-v1-ws
    url: http://${REALTIME_HOST}:4000/socket
    protocol: ws
    routes:
      - name: realtime-v1-ws
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # Secure Realtime REST routes (HTTP)
  - name: realtime-v1-rest
    url: http://${REALTIME_HOST}:4000/api
    routes:
      - name: realtime-v1-rest
        strip_path: true
        paths:
          - /realtime/v1/api
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # Storage routes (no auth)
  - name: storage-v1
    url: http://${STORAGE_HOST}:5000/
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  # Analytics routes (if you run analytics)
  - name: analytics-v1
    url: http://${ANALYTICS_HOST}:4000/
    routes:
      - name: analytics-v1-all
        strip_path: true
        paths:
          - /analytics/v1/

  # Secure Database routes (Postgres Meta)
  - name: meta
    url: http://${META_HOST}:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

  # Supabase Studio dashboard
  - name: dashboard
    url: http://${STUDIO_HOST}:3000/
    routes:
      - name: dashboard-all
        strip_path: true
        paths:
          - /
    plugins:
      # Attach Basic Auth only to the Studio dashboard
      - name: basic-auth
        config:
          hide_credentials: true
