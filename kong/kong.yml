# kong.yml
_format_version: "2.1"
_transform: true

consumers:
  - username: anon
  - username: service_role

keyauth_credentials:
  - consumer: anon
    key: ${SUPABASE_ANON_KEY}
  - consumer: service_role
    key: ${SUPABASE_SERVICE_KEY}

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

services:
  # Open Auth routes
  - name: auth-v1-open
    url: http://${AUTH_HOST}:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://${AUTH_HOST}:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://${AUTH_HOST}:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  # Secure Auth routes
  - name: auth-v1
    url: http://${AUTH_HOST}:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [admin, anon]

  # Secure REST routes
  - name: rest-v1
    url: http://${REST_HOST}:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
        config:
          allow: [admin, anon]

  # GraphQL
  - name: graphql-v1
    url: http://${REST_HOST}:3000/rpc/graphql
    routes:
      - name: graphql-v1-all
        strip_path: true
        paths:
          - /graphql/v1
    plugins:
      - name: cors
      - name: key-auth
      - name: request-transformer
        config:
          add:
            headers:
              - "Content-Profile: graphql_public"
      - name: acl
        config:
          allow: [admin, anon]

  # Realtime
  - name: realtime-v1
    url: http://${REALTIME_HOST}:4000/
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
      - name: acl
